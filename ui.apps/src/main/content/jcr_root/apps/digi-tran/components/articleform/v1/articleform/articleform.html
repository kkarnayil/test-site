<style>
    input[type=text],
    input[type=date] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        color: black !important;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    .cmp-articleform {
        border-radius: 5px;
        background-color: #fdfafa;
        padding: 20px;
    }
</style>

<div class="cmp-articleform" data-cmp-is="articleform">

    <form action="${resource.path}.submit.json" method="POST">
        <label for="articleDescription">Article Name:</label><br>
        <input type="text" name="articleName" value=""><br>
        <label for="articleDescription">Description:</label><br>
        <input type="text" name="articleDescription" value=""><br>
        <label for="articleDate">Date:</label>
        <input type="date" name="articleDate"><br><br>
        <input type="submit" value="Submit">
    </form>

</div>

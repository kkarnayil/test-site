<style>
    table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
        padding: 20px;
    }

    td,
    th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #ddd;
    }

    th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04AA6D;
        color: white;
    }

    .header {
        display: flex;
        align-items: center;
        background-color: #04AA6D;
        color: white;
        padding-top: 12px;
        padding-bottom: 12px;
        flex-wrap: wrap;
    }

    .col {
        display: flex;
        flex-grow: 1;
        min-width: calc(25% - 1em);
        height: 2em;
    }
</style>

<div class="cmp-table" data-sly-use.model="com.digitran.core.models.Table"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
    data-sly-test.notEmpty="${model.columns.size != 0}">

    <table>
        <thead class="${wcmmode.edit ? 'header' : ''}" data-sly-element="${wcmmode.edit ? 'div' : 'thead'}"
            data-sly-list="${model.columns}">
            <th class="${wcmmode.edit ? 'col' : ''}" data-sly-element="${wcmmode.edit ? 'div' : 'th'}">
                ${item.columnname}</th>
        </thead>
        <div
            data-sly-resource="${ resource @ resourceType='wcm/foundation/components/responsivegrid', cssClassName='new-row'}">
        </div>


    </table>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty = !notEmpty}"></sly>

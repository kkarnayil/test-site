<style>
    table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td,
    th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #ddd;
    }

    th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04AA6D;
        color: white;
    }

    .test {
        background-color: #04AA6D;
        display: block;
    }
</style>

<div class="cmp-table" data-sly-use.model="com.digitran.core.models.Table">
    <table>
        <thead data-sly-list="${model.columns}">
            <th>${item.columnname}</th>
        </thead>
        <sly data-sly-resource="${ resource @ resourceType='wcm/foundation/components/responsivegrid'}">
        </sly>
    </table>
</div>
</div>
